<template name="dashboard">

          <ul class="collection">
            <li class="collection-item avatar">

              <span class="title">Order No. 12345</span>
            </li>
            <li class="collection-item">
              <ul class="collection">
                <li class="collection-item">
                  2x Vodka Tonic

                  1x Dos Equis

      </div>

            <li>Item</li>

          </ul>
        </div>
      </div>
    </div>

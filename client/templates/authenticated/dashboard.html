<template name="dashboard">
  {{#if Template.subscriptionsReady}}
    {{> ticketList}}
  {{else}} {{> loading}} {{/if}}
</template>

<template name="ticketList">
  {{#if Template.subscriptionsReady}}
  <div class="container section">
    <div class="row">
      {{#each tickets}}
      <div class="col s12 m4">
        <div class="card-panel white">
          <div class="avatar">
            {{#with userFromId owner}}
              <img src="{{avatar}}" alt="{{emails.[0].address}}" class="circle">
              <span class="title"><h5>Order No. {{../_id}}</h5></span>
            {{/with}}
          </div>

              <ul class="collection">
                {{#each order}}
                  {{#with itemFromId item}}
                    <li class="collection-item">
                      {{../quantity}}X {{name}}
                      <a href="#!" class="secondary-content"><i class="material-icons">close</i></a>
                    </li>
                  {{/with}}
                {{/each}}
              </ul>
              <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">close</i></a>
              <a class="btn-floating btn-large waves-effect waves-light orange right"><i class="material-icons">add</i></a>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{else}} {{> loading}} {{/if}}
</template>

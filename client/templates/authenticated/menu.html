<template name="menu">
  <div class="white z-depth-1">
    <div class="container" style="padding:10px;">
      <h5>Add New Menu Item</h5>
      {{> quickForm collection="MenuItems" id="insertMenuForm" type="insert" omitFields="barId"}}
    </div>
  </div>
  <div class="white z-depth-1">
    <div class="container" style="padding:10px;">
      <h5>Current Menu</h5>
      {{#each allMenuItems}}
        {{name}}
      {{/each}}
    </div>
  </div>
</template>

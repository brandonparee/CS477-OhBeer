<template name="menu">
  <div class="white z-depth-1">
    <div class="section">
      <div class="container" style="padding:10px;">
        <h5>Add New Menu Item</h5>
        {{> quickForm collection="MenuItems" id="insertMenuForm" type="insert" omitFields="barId" options="allowed"}}
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="container" style="padding:10px;">
        <h5>Current Menu</h5>
        <ul class="collapsible" data-collapsible="accordion">
          {{#each allMenuItems}}
          <li>
            <div class="collapsible-header">
              <div class="row">
                <div class="col s4">
                  {{name}}
                </div>
                <div class="col s4">
                  {{price}}
                </div>
                <div class="col s4">
                  {{#each category}}{{this}} {{/each}}
                </div>
              </div>
            </div>
            <div class="collapsible-body">
              <div class="section">
                <div class="container">
                  {{> quickForm collection="MenuItems" id="insertMenuForm" type="update" omitFields="barId" doc=this}}
                </div>
              </div>
            </div>
          </li>
          {{/each}}
          {{> menuHelper}}
        </ul>
      </div>
    </div>
  </div>
</template>
